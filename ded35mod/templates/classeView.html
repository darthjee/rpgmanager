{% extends "basic.html" %}

{% block title %}
Classe - {{ classe.nome }}
{% endblock %}

{% block extra-js %}
	<script src="/static/js/core/jquery.classe.mod.js"></script>
{% endblock %}

{% block content %}
<div id="classe-{{classe.object.id}}">
	<div>
		<img src="{{MEDIA_URL}}/{{classe.object.displayAvatar}}" />
	</div>
	<table class="level-adv">
		<thead>
			<tr>
				<th>Lvl</th>
				<th>BAB</th>
				<th>Will</th>
				<th>Fort</th>
				<th>Ref</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<script>
	$('#classe-{{classe.object.id}}').fillClasse({{classe.object.id}})
</script>

{% endblock %}
